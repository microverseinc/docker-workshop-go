<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Enter a todo..."
          required
        />
        <button type="submit">Add Todo</button>
      </form>
      <ul id="todo-list"></ul>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
